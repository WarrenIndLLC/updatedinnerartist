<div ng-include="'views/header.html'"></div>
<div class="breadcumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-breadcumbs">
                    <div class="col-md-12 col-xs-12 col-sm-11" style="padding: 20px;background-color: #ebebeb;">
                        <center><h3>Let us help you</h3></center>  
                        <div class="col-md-12 col-xs-12 col-sm-11" style="padding: 20px 0;">
                            <div class="col-md-11" style="padding-left: 0;">
                                <input type="text" class="form-control" name="search" ng-model="query.search">
                            </div>
                            <div class="col-md-1" style="text-align: right;padding-right: 0;">
                                <button class="btn btn-primary">Search</button>
                            </div>                            
                        </div>
                        <div class="col-md-12 col-xs-12 col-sm-12" style="background-color: white;padding: 23px 10px 15px 40px;height: 300px;">
                            <h2>Support Topics</h2>
                            <div dir-paginate="faq in faqs | filter:query.search |itemsPerPage:12" ng-show="faq">
                                <p style="">{{faq.description}}</p>
                            </div>
                            <center><a href="#/faq"><p style="    margin-top: 50px;color: #f38533;">View all FAQs</p></a></center>
                        </div>
                    </div> 
                    <div class="col-md-12 col-xs-12 col-sm-11" style="padding: 25px;background-color: #ebebeb;margin-top: 25px;padding-bottom: 0;">
                         <form method="post" ng-submit="supportTicket()">
                            <div >
                                <div class="form-group">
                                    <input type="text" class="form-control" id="full_name" name="full_name" ng-model="formData.full_name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                     <input type="text" class="form-control" id="subject" name="subject" ng-model="formData.subject" placeholder="Subject"> 
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" ng-model="formData.email" placeholder="Email">
                                    <p>A brief issue of your ticket</p>
                                </div>
                                <div class="form-group">
                                    <textarea  class="form-control" id="description" name="description" ng-model="formData.description" rows="5" placeholder="Description"></textarea>
                                    <p>Describe your issue here in details</p>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary mb-2">Backs</button>
                                    <button type="submit" class="btn btn-primary mb-2">Next</button>
                                </div>
                            </div>
                        </form> 
                    </div> 
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="paginations">
                                <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Breadcumb Section Start -->
<div ng-include="'views/footer.html'"></div>
<style type="text/css">
.breadcumb-section.ng-scope {
    padding: 40px 0;
    min-height: 250px;
}
</style>
