<div ng-include="'views/header.html'"></div>
<div class="breadcumb-section">
    <div class="container">
        <div class="row artist-gallery">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="artist-profile">
                    <img class="img-responsive" ng-if="vendorDetail.avatar_url" src="{{vendorDetail.avatar_url}}" alt="image">
                    <img class="img-responsive" ng-if="!vendorDetail.avatar_url" src="assets/img/artist.png" alt="image">
                    <center><p>{{vendorDetail.first_name}} {{vendorDetail.last_name}}</p></center>
                    <center><p>{{vendorDetail.residential_city}}, {{vendorDetail.residential_state}}</p></center>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9">
                <div class="artist-text">
                    <p>{{vendorDetail.about_gallery_artist}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div dir-paginate="gallery_art in gallery | itemsPerPage:20" class="col-lg-3 col-md-3 col-sm-3">
                <div class="single-product" style="height: 260px;max-height: 260px">
                    <img class="img-responsive" ng-if="gallery_art.file_name" src="{{baseurl}}uploads/{{gallery_art.user_id}}/{{gallery_art.id}}/{{gallery_art.file_name}}" alt="image"/>
                    <img class="img-responsive" ng-if="!gallery_art.file_name" src="assets/img/ProductArchivePlaceholder.jpg" alt="image"/>
                    <div class="product-name-price">
                        <p>{{gallery_art.name}}</p>
                        <h3>{{gallery_art.price}}%</h3>
                    </div>
                     <div class="view-artwork" ng-click="openArtWork(gallery_art)">
                        <a data-fancybox data-src="#artDetailsModel" href="javascript:;" class="btn">view artwork</a>
                    </div>
                </div>                            
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="paginations">
                    <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'views/footer.html'"></div>
