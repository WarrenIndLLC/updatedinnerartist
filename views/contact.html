<div ng-include="'views/header.html'"></div>

<div class="breadcumb-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="product-breadcumbs">
                    <div class="col-md-8 col-xs-12 col-sm-8" style="padding: 17px 20px 20px 20px;background-color: #ebebeb;">
                        <h3>email us</h3>  
                        <div class="col-md-12 col-xs-12 col-sm-12" style="background-color: white;padding: 23px 10px 15px 40px;">
                            <form method="post" ng-submit="contactUs()">
                                <div ng-show="errorMsg" class="alert alert-danger alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    {{errorMsg}}
                                </div>
                                <div ng-show="message" class="alert alert-success alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                    {{message}}
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>I want to:</label>
                                        <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="Your Email*"> -->
                                        <select class="form-control" name="contact_for" ng-model="formData.contact_for" requires>
                                            <option value="">Select an option</option>
                                            <option value="get help with placing a new order">get help with placing a new order</option>
                                            <option value="get help with an order I placed">get help with an order I placed</option>
                                            <option value="get help with something else">get help with something else</option>
                                            <option value="provide feedback">provide feedback</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Contact Name:</label>
                                        <input type="text" class="form-control" id="name" name="name" ng-model="formData.name" placeholder="Contact Name*">
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="email" class="form-control" id="email" name="email" ng-model="formData.email" placeholder="Your Email*">
                                    </div>
                                    <div class="form-group">
                                        <label>Subject:</label>
                                        <input type="text" class="form-control" id="subject" name="subject" ng-model="formData.subject" placeholder="Your Subject*">
                                    </div>
                                    <div class="form-group">
                                        <label>Tell us more:</label>
                                        <textarea  class="form-control" id="tell_more" name="tell_more" ng-model="formData.tell_more" placeholder="Tell us more*" rows="5"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Upload a file:</label>
                                        <input type="file" name="image" id="image">
                                        <p>The maximum file upload size is 30.00 MB</p>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary mb-2">Next</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> 
                    <div class="col-md-3 col-xs-12 col-sm-3" style="float: right;padding: 20px 15px 10px 15px;box-shadow: 2px 2px 2px 2px #ebebeb;">
                        <div>
                            <h4 style="font-family: Slabo Font;font-weight: bold;">Contact Us</h4>
                        </div>
                        <div>
                            <p style="font-family: Lato Font thin;font-size: 18px;">Do you have a question or some feedback about Inner Artist? Or may be you just have a general inquiry. Then feel free to use our contact form and share your thoughts!</p>
                        </div>
                    </div>
                    <div class="col-md-3 col-xs-12 col-sm-3" style="box-shadow: 2px 2px 2px 2px #ebebeb;float: right;padding: 20px 15px 10px 15px;margin-top: 20px;">
                        <div>
                            <h4 style="font-family: Slabo Font;font-weight: bold;">Quick Links</h4>
                        </div>
                        <div class="form-group">
                            <div style="margin-top: 10px;">
                                <button type="submit" class="btn btn-primary mb-2" style="width: 100%;background-color: #f38533;border-color: #f38533;"><a href="#/help" style="color:#FFF">The help section</a></button>
                            </div>
                            <div style="margin-top: 10px;">
                                <button type="submit" class="btn btn-primary mb-2" style="width: 100%;background-color: #f38533;border-color: #f38533;"><a href="#/help" style="color:#FFF">My account area</a></button>
                            </div>
                            <div style="margin-top: 10px;">
                                <button type="submit" class="btn btn-primary mb-2" style="width: 100%;background-color: #f38533;border-color: #f38533;"><a href="#/artwork" style="color:#FFF">Shop artwork</a></button>
                            </div>
                            <div style="margin-top: 10px;">
                                <button type="submit" class="btn btn-primary mb-2" style="width: 100%;background-color: #f38533;border-color: #f38533;"><a href="#/products" style="color:#FFF">Shop Products</a></button>
                            </div>                            
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</div>
<!--Breadcumb Section Start -->
<div ng-include="'views/footer.html'"></div>
<style type="text/css">
.breadcumb-section.ng-scope {
    padding: 40px 0;
    min-height: 250px;
}
</style>
